<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe6f0, #fff);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: #ff4d88;
      font-size: 18px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 22px;
      box-shadow: 0 15px 40px rgba(255, 77, 136, 0.3);
      width: 90%;
      max-width: 360px;
      text-align: center;
      animation: popIn 0.8s ease;
      z-index: 10;
    }

    @keyframes popIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 10px;
    }

    p {
      color: #ff7aa8;
      font-size: 14px;
      min-height: 22px;
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      border-radius: 30px;
      padding: 12px 26px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      box-shadow: 0 5px 15px rgba(255,77,136,0.4);
    }

    #yesBtn:hover {
      transform: translateX(-50%) scale(1.1);
    }

    #noBtn {
      background-color: #ffd1e1;
      color: #ff4d88;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
    }

    .result {
      display: none;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .result img {
      width: 200px;
      margin-bottom: 15px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .result h2 {
      color: #ff4d88;
    }
  </style>
</head>

<body>

  <div class="container" id="mainContent">
    <h1>Will you be my Valentine? üíï</h1>
    <p id="message">Think carefully üòå</p>

    <div class="buttons">
      <button id="noBtn">No üôÑ</button>
      <button id="yesBtn">Yes üíñ</button>
    </div>
  </div>

  <div class="container result" id="resultContent">
    <img src="teddy.jpg" alt="Teddy Hug">
    <h2>Good choice ‚ù§Ô∏è</h2>
    <p>You‚Äôre stuck with me now ü•∞</p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const mainContent = document.getElementById("mainContent");
    const resultContent = document.getElementById("resultContent");

    let noClicks = 0;

    const messages = [
      "Aww come on ü•∫",
      "Are you sure?? üò¢",
      "That hurts a little üíî",
      "You're breaking my heart üò≠",
      "Okay now you‚Äôre just teasing üò§"
    ];

    noBtn.addEventListener("click", () => {
      noClicks++;
      message.textContent = messages[Math.min(noClicks - 1, messages.length - 1)];

      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px) scale(${1 - noClicks * 0.15})`;

      if (noClicks >= 5) {
        noBtn.style.display = "none";
        yesBtn.style.transform = "translateX(-50%) scale(1.5)";
        message.textContent = "There is only one answer now üòèüíñ";
      }
    });

    yesBtn.addEventListener("click", () => {
      mainContent.style.display = "none";
      resultContent.style.display = "block";
    });

    // Floating hearts generator
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }, 300);
  </script>

</body>
</html>
