<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffe6f0, #fff);
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.6;
}
@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  10% { opacity: 0.6; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

.container {
  background: white;
  padding: 30px 20px;
  border-radius: 22px;
  box-shadow: 0 10px 35px rgba(255,105,180,0.3);
  width: 90%;
  max-width: 360px;
  text-align: center;
  position: relative;
  z-index: 2;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

h1 { color: #ff4d88; }

p {
  color: #ff7aa8;
  font-size: 14px;
}

.buttons {
  margin-top: 25px;
  height: 120px;
  position: relative;
}

button {
  border: none;
  border-radius: 30px;
  padding: 12px 25px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  position: absolute;
}

#yesBtn {
  background: #ff4d88;
  color: white;
  left: 50%;
  transform: translateX(-50%);
  bottom: 0;
}

#noBtn {
  background: #ffd1e1;
  color: #ff4d88;
  left: 50%;
  transform: translateX(-50%);
  top: 0;
}

/* Result screen */
.result { display: none; }

.result img {
  width: 220px;
  margin-bottom: 15px;
}

.handwritten {
  font-family: 'Pacifico', cursive;
  color: #ff4d88;
}

/* Letter */
.letter {
  margin-top: 20px;
  width: 170px;
  height: 115px;
  background: #fff0f6;
  border-radius: 12px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  margin-left: auto;
  margin-right: auto;
  transition: transform 0.5s ease;
}

.letter:hover { transform: scale(1.05); }

.letter::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  border-left: 85px solid transparent;
  border-right: 85px solid transparent;
  border-top: 60px solid #ffb6c9;
}

.love-message {
  display: none;
  margin-top: 20px;
  font-size: 22px;
  font-family: 'Pacifico', cursive;
  color: #ff4d88;
  animation: reveal 1.2s ease forwards;
}

@keyframes reveal {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

/* Forever screen */
.forever {
  display: none;
  font-size: 28px;
  margin-top: 15px;
  font-family: 'Pacifico', cursive;
  color: #ff4d88;
  animation: fadeIn 1.5s ease forwards;
}

/* Sparkles */
.sparkle {
  position: fixed;
  font-size: 14px;
  animation: sparkle 1.5s ease forwards;
}
@keyframes sparkle {
  from { opacity: 1; transform: scale(0); }
  to { opacity: 0; transform: scale(1.5) translateY(-30px); }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  to {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container" id="main">
  <h1>Will you be my Valentine? üíï</h1>
  <p id="msg">Think carefully üòå</p>

  <div class="buttons">
    <button id="noBtn">No üôÑ</button>
    <button id="yesBtn">Yes üíñ</button>
  </div>
</div>

<div class="container result" id="result">
  <img src="teddy.jpg" alt="Teddy Hug">
  <h2>Good choice ‚ù§Ô∏è</h2>
  <p>You‚Äôre stuck with me now ü•∞</p>

  <div class="letter" id="letter"></div>

  <div class="love-message" id="loveMsg">
    ‚ù§Ô∏è I LOVE YOU DIVYANSHI ‚ù§Ô∏è
  </div>

  <div class="forever" id="foreverText">
    Forever? ‚ôæÔ∏è
  </div>
</div>

<script>
/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("msg");
const main = document.getElementById("main");
const result = document.getElementById("result");
const letter = document.getElementById("letter");
const loveMsg = document.getElementById("loveMsg");
const foreverText = document.getElementById("foreverText");

let clicks = 0;
const messages = [
  "Aww come on ü•∫",
  "Are you sure? üò¢",
  "That hurts üíî",
  "Okay now you're teasing üò§",
  "No escape üòè"
];

noBtn.onclick = () => {
  clicks++;
  msg.textContent = messages[Math.min(clicks - 1, messages.length - 1)];
  noBtn.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*80-40}px) scale(${1 - clicks*0.15})`;
  if (clicks >= 5) noBtn.style.display = "none";
};

yesBtn.onclick = () => {
  main.style.display = "none";
  result.style.display = "block";
  confettiBlast();
};

letter.onclick = () => {
  loveMsg.style.display = "block";
  sparkleBurst();
  setTimeout(() => foreverText.style.display = "block", 1200);
};

function confettiBlast() {
  for (let i = 0; i < 90; i++) {
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.top = "-10px";
    conf.style.background = ["#ff4d88","#ffd1e1","#ffb6c9","#fff"][Math.floor(Math.random()*4)];
    conf.style.animationDuration = Math.random() * 2 + 2 + "s";
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 3000);
  }
}

function sparkleBurst() {
  for (let i = 0; i < 20; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.innerHTML = "‚ú®";
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 1500);
  }
}
</script>

</body>
</html>
